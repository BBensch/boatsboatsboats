<!DOCTYPE html>
<html>
<head>
	<title>Welcome to The Lyricist</title>
	<link href="./index.css" rel="stylesheet" type="text/css">
	<script src="index.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script>
		songTitle = "Piano Man by Billy Joel"
		var full = "It's nine o'clock on a Saturday The regular crowd shuffles in There's an old man sitting next to me Making love to his tonic and gin He says, \"Son can you play me a memory I'm not really sure how it goes But it's sad and it's sweet And I knew it complete When I wore a younger man's clothes\" Sing us a song you're the piano man Sing us a song tonight Well we're all in the mood for a melody And you've got us feeling alright Now John at the bar is a friend of mine He gets me my drinks for free And he's quick with a joke or to light up your smoke But there's someplace that he'd rather be He says, \"Bill, I believe this is killing me\" As a smile ran away from his face \"Well, I'm sure that I could be a movie star If I could get out of this place\" Now Paul is a real estate novelist Who never had time for a wife And he's talking with Davy, who's still in the Navy And probably will be for life And the waitress is practicing politics As the businessmen slowly get stoned Yes they're sharing a drink they call loneliness But it's better than drinking alone Sing us a song you're the piano man Sing us a song tonight Well we're all in the mood for a melody And you've got us feeling alright It's a pretty good crowd for a Saturday And the manager gives me a smile 'Cause he knows that it's me they've been coming to see To forget about life for a while And the piano sounds like a carnival And the microphone smells like a beer And they sit at the bar and put bread in my jar And say \"Man what are you doing here?\" Sing us a song you're the piano man Well we're all in the mood for a melody And you've got us feeling alright";
		var datTemp = parseLyrics(full); //{"the":[[0,"The"],[3,"the"]], "panda":[[1,"panda"]], "is":[[2,"is"]], "best":[[4,"best."]]};
		lyrics = datTemp[0];
		var num = datTemp[1];
		if(num == ""){
			num = 0;
		}
		else{
			num = parseInt(num);
		}
		function fire() {
			if($("#tryhard").val()!=null){
				var checkIt = strippinTime($("#tryhard").val().toLowerCase());
				if (checkDatLyric(checkIt)){
					for(var i=0; i<lyrics[checkIt].length; i++){
						var actual = lyrics[checkIt][i][1];
						if(document.getElementById("word"+lyrics[checkIt][i][0]).innerHTML != actual){
							document.getElementById("word"+lyrics[checkIt][i][0]).innerHTML = actual;
							$("#word"+lyrics[checkIt][i][0]).animate({ backgroundColor: "#F4A460"});
							score+=1;
							$("#tryhard").val("");
							update();
						}
					}
				}
			}
		}
	</script>
</head>
<body>
	<nav class="header">
		<br>
		<div style="width: 1073px; text-align: center;">
			<h1 id="totallySecretTitle" style="display: inline;">???</h1>
			<br><a href="#" id="secretKiller" onclick="$('#secretKiller').css('visibility', 'hidden'); document.getElementById('totallySecretTitle').innerHTML = songTitle;">show</a>
		</div>
		<div style="width:100%;">
			<input id="tryhard" class="inputs" oninput="fire();" type="text" style="display: inline; width: 153px;">
			<h2 class="score"><b id="score"><script>document.write(score+"/"+num);</script></b></h2>
		</div>
		<br>
	</nav>
	<table style="top: 122px; position: relative; z-index: -2;">
	<script>
		for(var i=0;i<Math.floor(num/7); i++){
			document.write("<tr><td id='word"+((i*7))+"'></td><td id='word"+((i*7)+1)+"'></td><td id='word"+((i*7)+2)+"'></td><td id='word"+((i*7)+3)+"'></td><td id='word"+((i*7)+4)+"'></td><td id='word"+((i*7)+5)+"'></td><td id='word"+((i*7)+6)+"'></td></tr>");
		}
		if(Math.floor(num/7)*7<num){
			document.write("<tr>");
			for(i=0;i<num-(Math.floor(num/7)*7); i++){
				document.write("<td id='word"+(Math.floor(num/7)*7+i)+"'></td>");
			}
			document.write("</tr>");
		}
	</script>
	</table>
	<script>
		$(window).scroll(function(e){
			if($("nav").offset().top !== 0){
				if(!$("nav").hasClass('shadow')){
					$("nav").addClass('shadow');
				}
			}else{
				$("nav").removeClass('shadow');
			}
		});
	</script>
</body>
</html>
